<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصورة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none; /* مخفي في البداية */
            border-radius: 20px; /* حواف منحنية */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #141b3d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" />
        <button id="convertBtn">تحويل الصورة</button>
        <div class="image-container">
            <img id="image" alt="صورة" />
        </div>
        <a id="downloadLink" style="display: none;">تحميل الصورة</a>
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const image = document.getElementById('image');
                image.src = e.target.result;
                image.style.display = 'block'; // عرض الصورة
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('convertBtn').addEventListener('click', function() {
            const image = document.getElementById('image');
            if (image.src) {
                // تنزيل الصورة بعد تحويلها
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = image.src;
                downloadLink.download = 'converted_image.png';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'تحميل الصورة';
            }
        });
    </script>
</body>
</html>
